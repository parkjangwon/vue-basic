<html>
<!--
  @author pjw
  @date 20191215
  
  자식 컴포넌트 (child-component)가 부모객체가 가지고 있는 데이터를 참조하려면
  부모객체(app)에서 props 라는 속성을 사용하여 자식 컴포넌트에게 
  데이터(여기서는 vm 뷰인스턴스의 data 속성에 정의 된 함수, 변수의 값 등 ...)를 전달해야 합니다.

  v-bind : 데이터롤 동적으로 넘겨줄 때 사용.

  [참고사항]
  props: ['myMessage'] <-- js에서 camelCase로 작성하고,
  js = myMessage 

  <child-component v-bind:my-message="parentMsg"> <--comoponent의 속성을 정의 할 때(html)는 kebab-case로 작성합니다.
  html : my-message

  참고 url
  https://beomy.tistory.com/57
  https://kr.vuejs.org/v2/guide/components.html
-->
  <head>
    <title>Vue Study: props</title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:my-message="parentMsg"></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {
        props: ['myMessage'],
        template: "<p>{{ myMessage }}</p>"
      });

      var vm = new Vue({
        el: "#app",
        data: {
          parentMsg: "Hello Vue! passed from Parent Component"
        }
      });
    </script>
  </body>
</html>
