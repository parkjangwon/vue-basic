<html>
<!--
  @author pjw
  @date 201912015
  
  뷰 인스턴스 내에서 사용할 전역(global)컴포넌트 등록 예제 입니다.
 -->
  <head>
    <title>Vue Study: Global-Component</title>
  </head>
  <body>
    <div id="app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>

    <script src="/Users/pjw/Documents/dev/js/vue/lib/cdn/vue.js"></script>

    <script>
      // 전역 컴포넌트 등록
      Vue.component("my-global-component", {
        template: "<div>전역 컴포넌트입니다.</div>"
      });

      // 지역 컴포넌트 내용
      var cmp = {
        template: "<div>지역 컴포넌트입니다.</div>"
      };

      new Vue({
        el: "#app",
        // 지역 컴포넌트 등록
        components: {
          "my-local-component": cmp
        }
      });
    </script>
  </body>
</html>
