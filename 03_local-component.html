<html>
<!--
  @author pjw
  @date 201912015
  
  뷰 인스턴스 내에서 사용할 지역(local)컴포넌트 등록 예제 입니다.
 -->
  <head>
    <title>Vue Study: Local-Component</title>
  </head>
  <body>
    <div id="app">
      <p>컴포넌트 등록</p>
      <my-local-component></my-local-component>
    </div>

    <script src="/Users/pjw/Documents/dev/js/vue/lib/cdn/vue.js"></script>
    <script>

      var cmp = {
        template: "<div>지역 컴포넌트가 등록되었습니다!</div>"
      };

      new Vue({
        el: "#app",
        components: {
          "my-local-component": cmp
        }
      });
    </script>
  </body>
</html>
