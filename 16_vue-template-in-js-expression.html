<!DOCTYPE html>
<!--
  @author pjw
  @date 20191215

  [template]
  
  1. 콧수염 괄호(Mustache Tag)
  {{   }}

  뷰 인스턴스의 데이터를 HTML 태그에 연결하는 가장 기본적인 텍스트 삽입 방식입니다.
  {{ data.특정이름 }} 일 경우 data.특정이름의 값이 바뀌면 뷰 반응성에 의해 화면이 자동으로 갱신 됩니다.

  콧수염 괄호 안에 있는 데이터는 직접 자바스크립트 표현식을 사용할 수 있습니다. 아래 주의 사항을 참고하세요..

  1. {{ var a = 10; }} 같은 선언문을 사용할 수 없습니다.
  2. {{ if (testFlag == true) {return 200} }} 같은 분기문은 사용할 수 없습니다.
  단, 삼항연산자는 가능합니다. 굳이 분기 구문과 동일한 로직을 사용해야할 경우 아래 처럼 삼항연산자를 사용하시면 됩니다.
     {{ testFlag ? 200 : 404 }}
  3. {{ message.split('').reverse().join('') }} 같이 복잡한 연산은 인스턴스 안에 처리하고 화면에는 결과만 표시하는 것을 '권장' 합니다.
     사유 1: 코드의 가독성
     사유 2: 반복적인 연산의 경우 js 단에서 computed 속성을 이용하여, 캐싱 기능을 활용하는 것이 좋기 때문입니다...
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Study: template in js expression</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ message + "!!" }}</p>
    <p>{{ message.split('').reverse().join('') }}</p>
    <p>{{ testFlag ? 200 : 404 }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!',
        testFlag: true
      }
    })
  </script>
</body>
</html>
