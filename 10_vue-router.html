<!DOCTYPE html>
<!--
  @author pjw
  @date 20191215

  [view-router]
  뷰에서 라우팅(웹페이지 간의 이동)기능을 구현할 수 있도록 지원하는 공식 라이브러리입니다.

  <router-link to="/url..."> : 페이지 이동 태그. 화면에 표시 될 때, <a href="#/url..."">
  <router-view> : 페이지 표시 태그. url에 따라 변경이 되는 영역이다.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Study: router</title>
  </head>

  <body>
    <div id="app">
      <h1>뷰 라우터 예제</h1>
      <p>
        <!-- router-link 태그는 화면 상 a로 보여진다. -->
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>
      </p>
      <!-- url값에 따라 갱신되는 화면 영역 -->
      <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
      // Main, Login Component 정의.
      var Main = { template: "<div>main</div>" };
      var Login = { template: "<div>login</div>" };

      // 각 URL에 맞춰 표시할 컴포넌트 지정
      var routes = [
        { path: "/main", component: Main },
        { path: "/login", component: Login }
      ];

      // 뷰 라우터 정의
      var router = new VueRouter({
        // ~~~.html/login 처럼 해시 값을 없애고 싶으면 히스토리 모드를 사용한다.
        // mode: 'history',
        routes
      });

      // 뷰 인스턴스 생성후 라우터를 추가(마운트).
      var app = new Vue({
        router
      }).$mount("#app");
    </script>
  </body>
</html>
